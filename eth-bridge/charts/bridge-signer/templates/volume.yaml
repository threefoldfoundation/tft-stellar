apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ include "bridge-signer.fullname" . }}-bridge-signer"
  labels:
    backupType: {{ .Values.threefoldVdc.backup | quote }}
    {{- include "bridge-signer.labels" . | nindent 4 }}
spec:
  capacity:
    storage: "{{ .Values.volume.size }}Gi"
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: ""
  hostPath:
    path: {{ .Values.volume.hostPath }}
    type: DirectoryOrCreate

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ include "bridge-signer.fullname" . }}-bridge-signer-claim"
  labels:
    backupType: {{ .Values.threefoldVdc.backup | quote }}
    {{- include "bridge-signer.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: "{{ .Values.volume.size }}Gi"
  storageClassName: ""
  volumeName: "{{ include "bridge-signer.fullname" . }}-bridge-signer"