name = "vesting_dashboard"
is_auth = true
is_admin = false
frontend = "/vesting_dashboard"

[[static_dirs]]
name = "frontend"
path_url = ""
path_location = "frontend/"
index = "index.html"
spa = true

[[servers]]
name = "vesting_dashboard_root_proxy"
domain = "gettft.testnet.grid.tf"
letsencryptemail = "tarekr@incubaid.com"
includes = ["default_443.chatflows_*", "default_443.auth_*", "default_443.vesting_dashboard*"]

[[servers.locations]]
name = "custom"
type = "custom"
custom_config = """
location / {
   rewrite ^(.+) /vesting_dashboard;
}
"""
